<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prisoners Dilemma</title>
    <script src="client.js"></script>
    <style>
        html,
        body {
            font-family: Arial;
            height: 100%;
            background-color: #200061;
        }

        image,
        img {
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center; color:white">Prisoners Dilemma v0.1</h1>

    <div id="userinfo" style="margin-top:25px; text-align:center; ">
        <h2 id="username" style="text-align:left; color:white">Username: </h2>
        <pre id="output"></pre>
        
        <h2 id="points" style="text-align:right; color:white">Points: 0 </h2>
        <pre id="output"></pre>
    </div>
    

    <h2 id="info" style="text-align:center; color:white">Waiting for other players to join...</h2>
    <br />

    <h1 id="selected" style="text-align:center; color:white">Select a Strategy</h1>

    <br />

    <div id="buttons" style="margin-top:25px; text-align:center;">
         <button id="cooperate" onclick="cooperate()">Cooperate</button>
         <button id="defect" onclick="defect()">Defect</button>
    </div>

    <div style="text-align:center;">
        <button id="ready" onclick="ready()">Ready</button>
    </div>
    

    <br />

    

</body>

</html>
